{% extends "layout.html" %}

{% block link %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_admin.css') }}">
{% endblock link %}

{% block style %}
    <style>
        .textinput {
            float: center;
            width: 50%;
            min-height: 75px;
            outline: none;
            resize: none;
            border: 1px solid grey;
        }

    </style>
{% endblock style %}

{% block body %}
    
    <div class="AdminForm">
        <h1>Update Comments</h1>
        
        <form action="/update_comments" method="post" name="form" >
                <label for="stars">Choose a star:</label>
                <select name="stars" id="stars">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
            <textarea class="textinput" name="comment" cols="60" rows="20">{{comment}}</textarea><br><br>

            <input class = "buttonsubmit" type="submit" value="Submit" />
        </form>

        
    

    </div>


{% endblock body %}
